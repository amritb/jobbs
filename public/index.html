<!DOCTYPE html>
<html>
  <head>
    <title>JoBBs</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  </head>
  <body>

  <script type="text/x-handlebars">

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header text-center">
          {{link-to 'JoBBs' 'application' class="navbar-brand"}}
          <span></span>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="well well-sm">
            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="keyword" class="form-control" id="keyword" placeholder="Keyword">
                <button type="submit" class="btn btn-default">Filter</button>
              </div>
            </form>
            <br/>
            <div class="list-group">
              {{link-to 'Rails' 'term' 'rails' class="list-group-item"}}
              {{link-to 'Drupal' 'term' 'drupal' class="list-group-item"}}
              {{link-to 'Node' 'term' 'node' class="list-group-item"}}
            </div>
          </div>
        </div>
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="col-sm-9">
      <div class="list-group">
        {{#each}}
          <div class="list-group-item">
            {{#view App.ClickableView}}
              <h2 class="title">{{title}}</h2>
            {{/view}}
            <p class="mute small">{{format-date date}}</p>
            <div class="description well well-sm">
              <p>{{{description_processed}}}</p>
              <a {{bind-attr href=link}} class="btn btn-success btn-lg btn-block">Apply</a>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="term">
    <div class="col-sm-9">
      <div class="list-group">
        {{#each}}
          <div class="list-group-item">
            {{#view App.ClickableView}}
              <h2 class="title">{{title}}</h2>
            {{/view}}
            <p class="mute small">{{format-date date}}</p>
            <div class="description well well-sm">
              <p>{{{description_processed}}}</p>
              <a {{bind-attr href=link}} class="btn btn-success btn-lg btn-block">Apply</a>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="loading">Loading...</script>
  <script type="text/x-handlebars" data-template-name="error">Error occured.</script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.7/ember-data.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/data/data.js"></script>
  </body>
</html>
